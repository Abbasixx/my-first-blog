<!DOCTYPE html>
<html>
<head>
    <title>Projects blog</title>

</head>
<body>
    <header>
        <h1>A collection of projects gathered in a blog</h1>
    </header>

   {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}


</body>
</html>
